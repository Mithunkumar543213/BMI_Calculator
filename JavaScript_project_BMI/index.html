<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav  class="navigation">
      <div class="main_nav">
        <div class="left">
          <h2 style="font-size: 2em; padding: 12px;">Health Checkup</h2>
          <ul class="left_menu">
            <li>Home</li>
            <li>Consult</li>
            <li>Services</li>
            <li>More</li>
            <li>About</li>
          </ul>
        </div>
        <div class="right"> 
          <label for="search" style="font-size: 20px; font-weight: bold;">Search</label>
          <input type="text" class="search">
        </div>

      </div>
    </nav>
    <div class="mainContant">
    <div class="container">
      <h1 class="heading">BMI Calculator</h1>
      <form>
        <p><label for="height" style="font-weight: 900;">Height in CM: </label><input type="text" id="height" /></p>
        <p><label for="weight" style="font-weight: 900;">Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div class="instruction"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
